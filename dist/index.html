<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="vewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input id="inputName" type="text" value="heat">
        <button id="btn">Get Roster</button>
        <button id="btn2">Dream Team</button>
    </div>
    <div class="dataDiv"></div>

    <script id="players-template" type="text/x-handlebars-template">
        {{#each players}}
            <div class="player-container">
                <div id="first">{{firstName}}</div>
                <div id="jer">{{jersey}}</div>
                <div class="player-div">
                    <img class="image" src="{{img}}" alt="No Photo Found">
                </div>
                <div id="pos">{{pos}}</div>
            </div>
        {{/each}}       
    </script>
</body>
<script src="/jquery/dist/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
<script src="main.js"></script>
</html>
